<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css?h=76847a0bdd58b19cbe6130ed63efc460">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css?h=b077f3d66f4dd45a76529f02462151f3">
    <link rel="stylesheet" href="assets/css/styles.min.css?h=d71a924458b07cc80ddfb26941cb6133">
    <link rel="stylesheet" href="assets/css/loader.css">
</head>

<body class="bg-gradient-primary">
    <div class="loader d-none"></div>
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-register-image"
                            style="background: url(&quot;assets/img/pics/register.jpg?h=7f15580972927ee1edf9ef3441de9591&quot;) center / contain no-repeat;">
                        </div>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Create an Account!</h4>
                            </div>
                            <form class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user"
                                            type="text" id="FirstName" placeholder="First Name" name="first_name">
                                        <li style="list-style-type: none; font-size: 13px" id="firstName_warning">*
                                            Please only use letters</li>
                                    </div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="text"
                                            id="LastName" placeholder="Last Name" name="last_name">
                                        <li style="list-style-type: none; font-size: 13px" id="lastName_warning">*
                                            Please only use letters</li>
                                    </div>
                                </div>
                                <div class="form-group"><input class="form-control form-control-user" type="email"
                                        id="InputEmail" aria-describedby="emailHelp" placeholder="Email Address"
                                        name="email">
                                    <li style="list-style-type: none; font-size: 13px" id="email_warning">* Please use
                                        correct email format</li>
                                    <li class="d-none" style="list-style-type: none; font-size: 13px; color:red"
                                        id="emailAvai_warning">* Email already used</li>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user"
                                            type="password" id="PasswordInput" placeholder="Password" name="password"
                                            autocomplete="off">
                                        <li style="list-style-type: none; font-size: 13px" id="password_warning">*
                                            Please make sure that password is longer than 8 characters</li>
                                    </div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="password"
                                            id="RepeatPasswordInput" placeholder="Repeat Password"
                                            name="password_repeat" autocomplete="off">
                                        <li style="list-style-type: none; font-size: 13px" id="rpassword_warning">*
                                            Please make sure that both password match</li>
                                    </div>
                                </div><button id="onRegister" class="btn btn-primary btn-block text-white btn-user"
                                    type="submit">Register Account</button>
                                <hr>
                                <hr>
                            </form>
                            <div class="text-center"></div>
                            <div class="text-center"><a class="small" href="login.html">Already have an account?
                                    Login!</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.easing.js"></script>
    <script src="assets/js/register.js"></script>
</body>

</html>
